<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 計算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI 計算器</h2>
        <form id="bmiForm">
            <label for="height">身高 (cm):</label>
            <input type="number" id="height" required>
            
            <label for="weight">體重 (kg):</label>
            <input type="number" id="weight" required>
            
            <button type="submit">計算 BMI</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('bmiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var height = document.getElementById('height').value / 100; // 轉換為米
            var weight = document.getElementById('weight').value;
            
            var bmi = weight / (height * height);
            var result = '您的 BMI 是: ' + bmi.toFixed(2);
            
            if (bmi < 18.5) {
                result += ' (體重過輕)';
            } else if (bmi < 24) {
                result += ' (正常範圍)';
            } else if (bmi < 27) {
                result += ' (過重)';
            } else if (bmi < 30) {
                result += ' (輕度肥胖)';
            } else if (bmi < 35) {
                result += ' (中度肥胖)';
            } else {
                result += ' (重度肥胖)';
            }
            
            document.getElementById('result').textContent = result;
        });
    </script>
</body>
</html>
